<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game Placeholder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="trivia-container">
        <header>
            <h1>Placeholder Trivia</h1>
            <div class="question-progress">1/5</div>
        </header>
        <main>
            <div class="question-area">
                <p>Put blank text here for my question?</p>
            </div>
            <div class="options-area">
                <button class="option">Option 1</button>
                <button class="option">Option 2</button>
                <button class="option">Option 3</button>
                <button class="option">Option 4</button>
            </div>
        </main>
        <div class="timer-bar">
            <div class="timer-fill"></div>
        </div>
    </div>
</body>
</html>
